<template name = "login">
	{{>headerbar}}
	<div id = "login_signup">
		<div id= "login_panel">

			<form id = "login_usernamepassword" style="display:inline-block;">
				<h2>Login<br></h2>
				Username: <input type="text" name="username"><br><br>
				Password: <input type="text" name="password" ><br><br>
				<button id = "login_login_button" type="button" >Log in</button>
			</form>
		</div>
		<div id = "login_sign_up_part">
			<form>
				<h2>Sign Up<br></h2>
				<p>Join our book community! It's easy and free</p>
				First name: <input type="text" name="firstname"><br><br>
				MI: <input type="text" name="MI" ><br><br>
				Last name: <input type="text" name="lastname"><br><br>
				Email Address: <input type="text" name="emailaddress"><br><br>
				Password: <input type="text" name="password"><br><br>
				Re-enter Password: <input type="text" name="password_re"><br><br>
				<button type="button" >Sign Up!</button>
			</form>
		</div>
	</div>
	
	<div id= "login_page_picture" >
		<img src="https://www.discovermeteor.com/images/book.svg" alt = "login_page_">
	</div>


</template>

<template name = "additional_info_page">
	<div id= "sign_up_page_additional">
	<h2>We need some additional info to complete your profile</h2>
	<hr>
	<form>
		Region of Residence:<br> <input type="text" name="residencearea"><br><br>
		Favorite Book Types:<br> <input type="text" name="favoritebook"><br><br>
		Personal Signature:<br> <textarea name="personal_signature" rows="10" cols="30"></textarea>
	</form>
	<br><br>
	<button type="button" >Complete Profile</button>
	<button type="button" >Skip this step</button>
	</div>
</template>

<template name = "redeemPage">
	<div id = "redeem_page_div">
	<h2>Redeem Page</h2>

	<hr>
	<input type="radio" name="gift1" value="gift1" checked>  $5 Amazon Gift Card<br><br>
 	<input type="radio" name="gift2" value="gift2"> $5 Starbucks Gift Card<br><br>
 	<input type="radio" name="gift3" value="gift3"> Newbook: Threebody<br><br>

 	<p>Your chosen reward: <br></p>
 	<form>
 		Name: <input type="text" name="delivername"><br><br>
 		Address:<input type="text" name="deliver_address"><br><br>
 		<button type="button" >Submit</button>
		<button type="button" >Cancel</button>

 	</form>
 	</div>
</template>
