<template name="chatbar">
	<div id = "chatbar">
		<p>Nico Yazawa</p>
		<p onclick="showChat()">Kousaka Honoka</p>
		<p>Fedora Tipper</p>

	</div>
	<div id="contacts">
	<table>
			<th onclick="hideContacts()">Contacts</th>
			<tr><td>Nico Yazawa (A)</td></tr>
			<tr><td>Kousaka Honoka (A)</td></tr>
			<tr><td>Fedora Tipper(A)</td></tr>
			<tr><td>Nozomi Tojo (O)</td></tr>
			<tr><td>Potato Potato (O)</td></tr>
	</table>
	</div>

	<div id="collapse_contacts">
	<table id="collapse_contacts">
		<th onclick="showContacts()">Contacts</th>
	</table>
	</div>

	<div id= "chat">
		<table id="chat">
			<th onclick="hideChat()">Honoka</th>
			<tr class="sender"><td>Hey! Did you get my message?</td></tr>
			<tr class="receiver"><td>Yeah! I'll meet you at Siebel at 5pm!</td></tr>
			<tr class="sender"><td>Ok! See you then :^)</td></tr>
			<tr class="receiver"><td id="message"></td></tr>
			<tr><td><textarea id="box" rows="2"></textarea></td></tr>
			<tr><td><button onclick="showMessage()">Click to send</button></td></tr>
		</table>
	</div>
	<script>
		function hideContacts(){
			document.getElementById("contacts").style.display = 'none';
			document.getElementById("collapse_contacts").style.display = 'block';
		}
		function showContacts(){
			document.getElementById("collapse_contacts").style.display = 'none';
			document.getElementById("contacts").style.display = 'block';
		}
		function hideChat(){
			document.getElementById("chat").style.display = 'none';

		}
		function showChat(){
			document.getElementById("chat").style.display = 'block';
		}
		function showMessage(){
			var msg = document.getElementById("box").value;
			console.log(msg);
			document.getElementById("message").innerHTML = msg;
			document.getElementById("box").value = "";
		}

	</script>
</template>
